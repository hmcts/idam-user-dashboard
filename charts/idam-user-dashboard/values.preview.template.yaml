nodejs:
  # Don't modify below here
  releaseNameOverride: ${SERVICE_NAME}
  image: ${IMAGE_NAME}
  ingressHost: ${SERVICE_FQDN}
  autoscaling:
    enabled: false
  environment:
    OAUTH_CLIENT_REDIRECT: https://${SERVICE_FQDN}/oauth2/callback
    TEST_VAR: 'PREVIEW'
idam-pr:
  enabled: true
  redirect_uris:
    IDAM User Dashboard:
      - https://${SERVICE_FQDN}/oauth2/callback
